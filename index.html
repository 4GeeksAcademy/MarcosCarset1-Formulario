<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a Font Awesome para los iconos de métodos de pago -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="container my-5">
    <!-- Card para envolver el formulario -->
    <div class="card">
        <div class="card-body">
            <h3 class="mb-4">Ejemplo de formulario de pago</h3>

            <!-- Alerta de error -->
            <div class="alert alert-danger" role="alert">
                <strong>Algunos campos están vacíos</strong>
            </div>

            <!-- Formulario -->
            <form>
                <!-- Número de Tarjeta, CVC y cantidad -->
                <div class="row mb-3">
                    <div class="col-12 col-sm-6">
                        <label for="cardNumber" class="form-label">Número de Tarjeta #</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-12 col-sm-3">
                        <label for="cvc" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="cvc" placeholder="0000">
                    </div>
                    <div class="col-12 col-sm-3">
                        <label for="amount" class="form-label">Cantidad</label>
                        <div class="input-group">
                            <span class="input-group-text"><strong>$</strong></span>
                            <input type="text" class="form-control" id="amount" placeholder="Amount">
                        </div>
                    </div>
                </div>

                <!-- Nombre, Apellido, Ciudad, Estado y Código Postal -->
                <div class="row mb-3">
                    <div class="col-12 col-sm-6">
                        <label for="firstName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="col-12 col-sm-6">
                        <label for="lastName" class="form-label">Primer Apellido</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-12 col-sm-6">
                        <label for="city" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <div class="col-12 col-sm-3">
                        <label for="state" class="form-label">Provincia</label>
                        <select id="state" class="form-select">
                            <option selected>Selecciona una provincia</option>
                            <option>Madrid</option>
                            <option>Cantabria</option>
                            <option>País Vasco</option>
                        </select>
                    </div>
                    <div class="col-12 col-sm-3">
                        <label for="postalCode" class="form-label">Código Postal</label>
                        <input type="text" class="form-control" id="postalCode">
                    </div>
                </div>

                <!-- Métodos de Pago y Mensaje -->
                <div class="row mb-3">
                    <div class="col-12 col-sm-6 mb-3 mb-md-0">
                        <!-- Métodos de Pago Aceptados -->
                        <label class="form-label">Métodos de pago:</label>
                        <div class="d-flex gap-3 align-items-center"> 
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="visa" value="visa">
                                <label class="form-check-label" for="visa">
                                    <i class="fab fa-cc-visa fa-2x" style="color: #1a1f71;"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="mastercard" value="mastercard">
                                <label class="form-check-label" for="mastercard">
                                    <i class="fab fa-cc-mastercard fa-2x" style="color: #eb001b;"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="amex" value="amex">
                                <label class="form-check-label" for="amex">
                                    <i class="fab fa-cc-amex fa-2x" style="color: #2e77bb;"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="paypal" value="paypal">
                                <label class="form-check-label" for="paypal">
                                    <i class="fab fa-cc-paypal fa-2x" style="color: #003087;"></i>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <!-- Mensaje -->
                        <label for="message" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="message" rows="3" placeholder="Añade cualquier nota aquí."></textarea>
                    </div>
                </div>
                
                <!-- Botones -->
                <div class="form-actions d-flex justify-content-end mt-3">
                    <button type="button" class="btn btn-secondary me-2">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Enlace a Bootstrap JS y Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
